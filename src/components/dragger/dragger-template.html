<div>
	<div>
		<div class="layoutJSON">
			Displayed as <code>[x, y, w, h]</code>:
			<div class="columns">
				<div class="layoutItem" v-for="item in layout">
					<b>{{ item.i }}</b>: [{{ item.x }}, {{ item.y }}, {{ item.w }}, {{
					item.h }}]
				</div>
			</div>
		</div>
	</div>
	<br />
	<div
		@drag="drag"
		@dragend="dragend"
		class="droppable-element"
		draggable="true"
		unselectable="on"
	>
		Droppable Element (Drag me!)
	</div>
	<div id="content">
		<grid-layout
			ref="gridlayout"
			:layout.sync="layout"
			:col-num="12"
			:row-height="30"
			:is-draggable="true"
			:is-resizable="true"
			:vertical-compact="true"
			:use-css-transforms="true"
		>
			<grid-item
				:key="item.i"
				v-for="item in layout"
				:x="item.x"
				:y="item.y"
				:w="item.w"
				:h="item.h"
				:i="item.i"
			>
				<span class="text">{{ item.i }}</span>
			</grid-item>
		</grid-layout>
	</div>
</div>
